<!DOCTYPE html>
<html>
<head>
    <title>SwiftLink</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: system-ui, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; padding: 20px; }
        .container { max-width: 500px; margin: 50px auto; }
        .logo { text-align: center; color: white; margin-bottom: 30px; }
        .logo i { font-size: 40px; margin-bottom: 10px; }
        .logo h1 { font-size: 32px; font-weight: 700; }
        .card { background: white; border-radius: 20px; padding: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); }
        .form { margin: 20px 0; }
        input { width: 100%; padding: 15px; border: 2px solid #ddd; border-radius: 10px; font-size: 16px; margin-bottom: 15px; }
        button { width: 100%; padding: 15px; background: #667eea; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; }
        .result { background: #f8f9ff; padding: 20px; border-radius: 10px; margin-top: 20px; display: none; }
        .short-url { background: white; padding: 12px; border: 1px solid #ddd; border-radius: 8px; margin: 10px 0; font-family: monospace; }
        .actions { display: flex; gap: 10px; margin-top: 10px; }
        .actions button { padding: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-bolt"></i>
            <h1>SwiftLink</h1>
            <p>Shorten URLs instantly</p>
        </div>
        
        <div class="card">
            <form method="POST" class="form">
                <input type="text" name="long_url" placeholder="https://example.com/very-long-url" required>
                <button type="submit"><i class="fas fa-sparkles"></i> Shorten URL</button>
            </form>
            
            {% if error %}
            <div style="background:#fee;color:#c33;padding:15px;border-radius:10px;margin:15px 0;">
                {{ error }}
            </div>
            {% endif %}
            
            {% if short_url %}
            <div class="result" style="display:block;">
                <h3><i class="fas fa-check"></i> Short URL Created</h3>
                <div class="short-url" id="shortLink">{{ short_url }}</div>
                <div class="actions">
                    <button onclick="copyLink()" style="background:#10b981;">
                        <i class="far fa-copy"></i> Copy
                    </button>
                    <a href="{{ short_url }}" target="_blank" style="flex:1;">
                        <button style="background:#8b5cf6;">
                            <i class="fas fa-external-link-alt"></i> Visit
                        </button>
                    </a>
                </div>
            </div>
            {% endif %}
        </div>
    </div>
    
    <script>
        function copyLink() {
            const text = "{{ short_url }}";
            navigator.clipboard.writeText(text);
            alert('Copied to clipboard!');
        }
    </script>
</body>
</html>
